<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>District Map</title>
    <link rel="stylesheet" href="node_modules/ol/ol.css">
    <style>
      .map {
        width: 100%;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <div id="map" class="map" style="width: 90%; height: 400px"></div>
    <script type="module" src="main.js"></script>
 
I am a slightly blue avocado!
  <script>
    const map = new Map({
          layers: [
            new TileLayer({
              source: new OSM(),
            }),
          ],
          target: 'map',
          view: new View({
            projection: 'EPSG:4326',
            center: [-20, 50],
            zoom: 4,
          }),
        });
        </script>
    </body>
</html>
