<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>District Map</title>
    <style>@import "node_modules/ol/ol.css";

    html,
    body {
      margin: 1%;
      height: 100%;
    }
    
    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    } 
    </style>
    
  </head>
  <body>
    <script type="module" src="./main.js"></script>
    <div id="map" style="width: 100%; height: 400px"></div>
    <script>import Map from 'ol/Map.js';

      const map = new Map({target: 'map'});
      import View from 'ol/View.js';

      map.setView(new View({
      center: [0, 0],
      zoom: 2,
      }));

      </script>
      
    I am a slightly blue avocado!
    <script>
      import './style.css';
      import Map from 'ol/Map.js';
      import OSM from 'ol/source/OSM.js';
      import TileLayer from 'ol/layer/Tile.js';
      import View from 'ol/View.js';

      const map = new Map({
       target: 'map',
       layers: [
         new TileLayer({
            source: new OSM(https://api.maptiler.com/maps/streets-v4/tiles.json?key=UtMDrvxwUrKD6AOiDniJ),
          }),
  ],
  view: new View({
    center: [0, -100],
    zoom: 5,
  }),
});

    </script>
  </body>
</html>
