<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>District Map</title>
    
    <style>@import "node_modules/ol/ol.css";

    html,
    body {
      margin: 0;
      height: 100%;
    }
    
    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    } 
    </style>
    

  </head>
  <body>
    <div id="map"></div>
    <script type="module" src="./main.js"></script>
    I am a slightly blue avocado!
    <script>
      import './style.css';
      import Map from 'ol/Map.js';
      import OSM from 'ol/source/OSM.js';
      import TileLayer from 'ol/layer/Tile.js';
      import View from 'ol/View.js';

      const map = new Map({
       target: 'map',
       layers: [
         new TileLayer({
            source: new OSM(),
          }),
  ],
  view: new View({
    center: [0, 0],
    zoom: 2,
  }),
});

    </script>
  </body>
</html>
